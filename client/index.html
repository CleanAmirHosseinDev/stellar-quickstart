<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stellar Payment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
  <div class="container">
    <h1>Stellar Payment</h1>

    <!-- فرم پرداخت‌ها -->
    <form id="paymentForm" class="form-section">
      <div class="input-group">
        <label for="numReceivers">Number of Receivers:</label>
        <input type="number" id="numReceivers" min="1" placeholder="Enter number of receivers" required>
      </div>
      <div class="input-group">
        <label for="amounts">Amounts:</label>
        <input type="text" id="amounts" placeholder="e.g., 50,30,20" required oninput="formatAmounts(event)">
      </div>
      <button type="submit" class="btn">Start Payments</button>
    </form>

    <!-- فرم توکن‌سازی ملک -->
    <form id="createAssetForm" class="form-section">
      <h2>Create Property Token</h2>
      <div class="input-group">
        <label for="issuerSecret">Issuer Secret Key:</label>
        <input type="text" id="issuerSecret" placeholder="Enter issuer secret key" required>
      </div>
      <div class="input-group">
        <label for="assetCode">Asset Code:</label>
        <input type="text" id="assetCode" placeholder="e.g., PROPERTY" required>
      </div>
      <div class="input-group">
        <label for="assetAmount">Amount:</label>
        <input type="text" id="assetAmount" placeholder="Enter amount" required>
      </div>
      <button type="submit" class="btn">Create Token</button>
    </form>

    <!-- فرم واریز توکن‌های ملک -->
    <form id="depositTokenForm" class="form-section">
      <h2>Deposit Property Token</h2>
      <div class="input-group">
        <label for="depositIssuerSecret">Issuer Secret Key:</label>
        <input type="text" id="depositIssuerSecret" placeholder="Enter issuer secret key" required>
      </div>
      <div class="input-group">
        <label for="destinationPublicKey">Destination Public Key:</label>
        <input type="text" id="destinationPublicKey" placeholder="Enter destination public key" required>
      </div>
      <div class="input-group">
        <label for="depositAssetCode">Asset Code:</label>
        <input type="text" id="depositAssetCode" placeholder="e.g., PROPERTY" required>
      </div>
      <div class="input-group">
        <label for="depositAmount">Amount:</label>
        <input type="text" id="depositAmount" placeholder="Enter amount" required>
      </div>
      <button type="submit" class="btn">Deposit Token</button>
    </form>

    <!-- فرم برداشت توکن‌های ملک -->
    <form id="withdrawTokenForm" class="form-section">
      <h2>Withdraw Property Token</h2>
      <div class="input-group">
        <label for="withdrawSourceSecret">Source Secret Key:</label>
        <input type="text" id="withdrawSourceSecret" placeholder="Enter source secret key" required>
      </div>
      <div class="input-group">
        <label for="withdrawIssuerPublicKey">Issuer Public Key:</label>
        <input type="text" id="withdrawIssuerPublicKey" placeholder="Enter issuer public key" required>
      </div>
      <div class="input-group">
        <label for="withdrawAssetCode">Asset Code:</label>
        <input type="text" id="withdrawAssetCode" placeholder="e.g., PROPERTY" required>
      </div>
      <div class="input-group">
        <label for="withdrawAmount">Amount:</label>
        <input type="text" id="withdrawAmount" placeholder="Enter amount" required>
      </div>
      <button type="submit" class="btn">Withdraw Token</button>
    </form>

    <!-- بخش نمایش خروجی -->
    <div id="output" class="output-section"></div>

    <!-- انتخاب تم -->
    <div class="theme-toggle top-right">
      <select id="themeSelect" class="btn" onchange="changeTheme(event)">
        <option value="light" selected>
          <span class="icon">&#9728;</span> Light
        </option>
        <option value="dim">
          <span class="icon">&#127769;</span> Dim
        </option>
        <option value="dark">
          <span class="icon">&#127774;</span> Dark
        </option>
      </select>
    </div>

    <!-- بخش تاریخچه تراکنش‌ها -->
    <div id="history" class="history-section">
      <h2>Transaction History</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Transaction Hash</th>
              <th>Method</th>
              <th>Block</th>
              <th>Age</th>
              <th>From</th>
              <th>To</th>
              <th>Amount</th>
              <th>Txn Fee</th>
            </tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </div>

    <!-- بخش صفحه‌بندی -->
    <div id="pagination">
      <p>Latest 25 from a total of 12,956 transactions</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
